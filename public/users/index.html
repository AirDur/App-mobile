{% extends "layout.html" %}

{% block content %}
<html ng-app="Connexion">
    <body>
        {% raw %}
        <div id="pop-up">

        </div>
        <h2>Connexion</h2>
        <form class="form-inline">
            <table class="table table-bordered" id="todo-list">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nom d'utilisateur</th>
                        <th scope="col">Mot de passe</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tr>
                    <th scope="col">
                        <input type="text" class="form-control" placeholder="Nom d'utilisateur" ng-model="coData.username">
                    </th>
                    <th scope="col">
                        <input type="password" class="form-control" placeholder="Mot de passe" ng-model="coData.password">
                    </th>
                    <th scope="col">
                        <button type="button" class="btn btn-success" type="submit" ng-click="connectUser()">Se connecter</button>
                    </th>
                </tr>
            </table>
        </form>
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" href="/registration">Inscription</a>
            </div>
        </div>
        {% endraw %}
        <script src="/public/users/index.js"></script>
    </body>
</html>
{% endblock %}
