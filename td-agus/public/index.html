<!DOCTYPE html>
<html ng-app="ListeaFaire">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Liste de choses à faire</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div ng-controller="mainController">
            <h1>Todo List : </h1>
            <p> Nombre des choses à faire : {{ laliste.length }}</p>
            <div id="todo-list">
                <div ng-repeat="x in laliste">
                    <h5><button ng-click="deleteTodo(x._id)"> x </button> {{ x.text }}</h5>

                </div>
            </div>

            <div id="todo-form">
                <form>
                    <input type="text" placeholder="écrire quelque chose" ng-model="formData.text">
                    <br>
                    <button type="submit" ng-click="createTodo()">Ajouter</button>
                </form>
            </div>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
